<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styling.css" />
    <title>Take Note</title>
  </head>
  
  <body>
    <div id="layout">
      <div id="image-container">
        <img src="images/writing-gif.gif" alt="writing-gif" id="writing-gif" />
      </div>
      <div id="main-container">
        <h1>Take Note! 📝</h1>
        <textarea
          id="note-input"
          type="text"
          placeholder="e.g. Water the plants! 🌱"
        ></textarea>
        <div id="buttons-container">
          <button id="add-note-button">Make a note of it</button>
          <button id="delete-note-button">Clear page</button>
        </div>
      </div>
    </div>
  </body>
  <script src="bundle.js"></script>
</html>
